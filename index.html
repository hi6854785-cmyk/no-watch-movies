<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>위험도 분류</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
    }
    .lv1 { background:#ffffff; }
    .lv2 { background:#e8f5e9; }
    .lv3 { background:#fffde7; }
    .lv4 { background:#fff9c4; }
    .lv5 { background:#fff176; color:red; }
    .lv6 { background:#ffb74d; color:red; }
    .lv7 { background:#e57373; color:red; }
    .lv8 { background:#212121; color:purple; }
  </style>
</head>
<body>

<table>
  <tr>
    <th>위험도</th>
    <th>공식 설명</th>
  </tr>
  <tr class="lv1"><td>1</td><td>불쾌감과 역겨움, 공포가 느껴지는 수준</td></tr>
  <tr class="lv2"><td>2</td><td>강한 불쾌감과 역겨움, 공포가 느껴지는 수준</td></tr>
  <tr class="lv3"><td>3</td><td>충격을 받을 수 있는 수준</td></tr>
  <tr class="lv4"><td>4</td><td>트라우마가 생길 수 있는 수준</td></tr>
  <tr class="lv5"><td>5</td><td>강한 트라우마가 생길 수 있는 수준</td></tr>
  <tr class="lv6"><td>6</td><td>일상 생활에 큰 지장을 주는 트라우마 및 심각한 공포</td></tr>
  <tr class="lv7"><td>7</td><td>평생 트라우마로 남아 일상 생활이 불가능한 수준</td></tr>
  <tr class="lv8"><td>8</td><td>법적 문제가 생길 수 있는 수준</td></tr>
</table>

</body>
</html>
